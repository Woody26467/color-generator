<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Color Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <section class="main-section">
        <div class="logo">
          <img src="images/Colour Wizard Logo.png" />
        </div>
        <div class="button-container">
          <div class="color-button-container">
            <button class="shades-button">Shades</button>
            <button id="complementary" class="color-button">
              Complementary
            </button>
            <button id="split" class="color-button">
              Split Complementary
            </button>
            <button id="triadic" class="color-button">Triadic</button>
            <button id="tetradic" class="color-button">
              Tetradic
            </button>
            <button id="analogous" class="color-button">
              Analogous
            </button>
          </div>
        </div>
        <button id="spawn-button">get spawning!</button>
      </section>
      <section class="sub-section">
        <p>
          Press the 'get spawning' button to spawn new random colors,
          or press the purple buttons above to get different harmonies
          of colors
        </p>
      </section>
    </header>
    <section class="main-content">
      <div class="colors-container"></div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
