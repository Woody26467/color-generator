<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Color Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img
            src="images/Colour Wizard Logo.png"
            alt="logo"
            class="logo"
          />
          <button id="dropdown-button">Menu</button>
        </div>
        <div class="nav-button-container hidden">
          <button class="shades-button">Shades</button>
          <button id="complementary" class="color-button">
            Complementary
          </button>
          <button id="split" class="color-button">
            Split Complementary
          </button>
          <button id="triadic" class="color-button">Triadic</button>
          <button id="tetradic" class="color-button">Tetradic</button>
          <button id="analogous" class="color-button">
            Analogous
          </button>
          <button id="spawn-button">Random Colours</button>
        </div>
      </nav>
      <section class="sub-section">
        <p>
          Choose a button to display new colors, each of the purple
          buttons above gives you different harmonies of colors
        </p>
      </section>
    </header>
    <section class="main-content">
      <div class="colors-container"></div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
